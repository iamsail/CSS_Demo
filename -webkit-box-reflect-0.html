<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-webkit-box-reflect</title>
    <style>
        .one{
            width: 300px;
            height: 150px;
            -webkit-box-reflect: below 0px;
        }

        .tow{
            width: 300px;
            height: 150px;
            -webkit-box-reflect: right 0px;
        }
    </style>
</head>
<body>
<img src="./images/80.jpg" alt="" class="one">
<img src="./images/78.jpg" alt="" class="tow">
</body>
</html>
